<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello from Rust!</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --fg: #f8fafc;
      --accent: #38bdf8;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      text-align: center;
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    p {
      font-size: 1.25rem;
      opacity: 0.8;
    }
    a {
      margin-top: 2rem;
      padding: 0.6rem 1.4rem;
      background: var(--accent);
      color: var(--bg);
      border-radius: 9999px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    a:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>

  <p>Welcome to your Rust-powered web server!</p>
  <a href="/">Go Home</a>
</body>
</html>
